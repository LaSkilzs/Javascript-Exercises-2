<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .javascript {
                background-color: yellow;
            }
        </style>
        <title>Scrolling</title>
        <style>
            body {
                height: 1500px;
            }
            .goal-paragraph {
                position: fixed;
            }
        </style>
    </head>
    <body>
        <p>Scroll down this page</p>

        <p id="goal-paragraph" class="goal-paragraph">
            When you have scrolled 50 pixels from the top of this page, add the
            class "javaScript" (yellow background color) to this paragraph.
            Scroll up again to remove the class.
        </p>

        <script>
            // find the DOM element which we will be modifying
            let goalParagraph = document.getElementById("goal-paragraph");

            // set which function to call when user scrolls
            window.onscroll = highLightText;

            // function which applies a CSS class depending on scroll distance
            function highLightText() {
                if (
                    document.body.scrollTop > 50 ||
                    document.documentElement.scrollTop > 50
                ) {
                    goalParagraph.classList.add("javascript");
                } else {
                    goalParagraph.classList.remove("javascript");
                }
            }
        </script>
    </body>
</html>
